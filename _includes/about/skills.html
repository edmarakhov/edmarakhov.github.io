<div class="col-lg">
  <h2 class="mb-3">{{ include.title }}</h2>
  <div class="d-flex flex-wrap gap-2">
    {% for skill in include.source %}
      <span class="badge badge-pill badge-primary p-2 mb-2" 
            style="background-color: #1c1c9e; font-size: 0.9rem; font-weight: 500;">
        {{ skill.name }}
      </span>
    {% endfor %}
  </div>
</div>
